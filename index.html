
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Email Ekor Titik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    .output {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>Generator Email Ekor Titik</h2>
  <input type="text" id="inputEmail" placeholder="Tempel email di sini..." />
  <button onclick="generateEmail()">Generate</button>
  <button onclick="resetForm()">Hapus / Ganti Email</button>
  <div id="output" class="output" style="display:none;"></div>
  <button onclick="copyOutput()" id="copyBtn" style="display:none;">Copy Email</button>

  <script>
    function generateEmail() {
      const email = document.getElementById('inputEmail').value.trim();
      if (!email || !email.includes('@')) {
        alert('Masukkan email yang valid!');
        return;
      }
      const [username, domain] = email.split('@');
      const newEmail = username + '.' + '@' + domain;
      document.getElementById('output').innerText = newEmail;
      document.getElementById('output').style.display = 'block';
      document.getElementById('copyBtn').style.display = 'block';
    }

    function resetForm() {
      document.getElementById('inputEmail').value = '';
      document.getElementById('output').style.display = 'none';
      document.getElementById('copyBtn').style.display = 'none';
    }

    function copyOutput() {
      const outputText = document.getElementById('output').innerText;
      navigator.clipboard.writeText(outputText).then(() => {
        alert('Email berhasil dicopy!');
      });
    }
  </script>
</body>
</html>
